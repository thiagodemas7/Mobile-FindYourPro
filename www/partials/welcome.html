<ion-view title="" id="welcome-view" hide-nav-bar="true">
    <ion-content>
        <div  class="logo-welcome"></div>

        <div class="login-btns">
            <div id="social-links">
                <ul>

                    <li ng-click="fbLogin()"><span class="ifacebook"><img src="img/social-icons/facebook.png"></span><a href="#" class="afacebook">Facebook</a></li>
                    <li ng-click="gplusLogin()"><span class="igoogleplus"><img src="img/social-icons/googleplus.png"></span><a href="#" class="agoogleplus">Google+</a></li>
                </ul>

            </div>
            <hr id="login-divider" />
            <div id="login-reg">
                <button id="btn-login" class="button button-clear button-positive uppercase" ui-sref="login">Login</button>
                <button id="btn-reg" class="button button-clear button-positive uppercase" ui-sref="cadastro">Cadastro</button>
            </div>


        </div>


    </ion-content>
    <div id="footer" class="bar bar-footer">
        <div class="title em-footer-title">Â© FindYourPro</div>
    </div>
</ion-view>
