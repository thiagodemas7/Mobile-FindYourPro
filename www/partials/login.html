<ion-view id="welcome-view">

  <ion-header-bar>
    <h1 class="title"> Fa√ßa seu Login!</h1>
    <div class="buttons">

    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list" >

        <label class="item item-input" style="margin-top:90px;">
          <span class="input-label">Login</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Login</button>
        </label>

      </div>
    </form>
  </ion-content>
</ion-view>
